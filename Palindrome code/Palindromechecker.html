<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palindrome Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f7f7f7;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .result {
            margin-top: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Palindrome Checker</h2>
        <input type="text" id="inputText" placeholder="Enter text to check..." />
        <button onclick="checkPalindrome()">Check</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function checkPalindrome() {
            const input = document.getElementById('inputText').value;
            const cleaned = input.replace(/[^A-Za-z0-9]/g, '').toLowerCase();
            const reversed = cleaned.split('').reverse().join('');
            const resultDiv = document.getElementById('result');
            if (!input.trim()) {
                resultDiv.textContent = "Please enter some text.";
                resultDiv.style.color = "#d8000c";
                return;
            }
            if (cleaned === reversed) {
                resultDiv.textContent = `"${input}" is a palindrome!`;
                resultDiv.style.color = "#007800";
            } else {
                resultDiv.textContent = `"${input}" is not a palindrome.`;
                resultDiv.style.color = "#d8000c";
            }
        }
    </script>
</body>
</html>
