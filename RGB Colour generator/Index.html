<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RGB Color Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #7b90ff 0%, #7b90ff 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            text-align: center;
            min-width: 340px;
        }
        h2 {
            margin-bottom: 1.2rem;
            font-size: 1.3rem;
            font-weight: bold;
        }
        #colorDisplay {
            width: 260px;
            height: 100px;
            margin: 1rem auto 1.2rem auto;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: #888;
        }
        .slider-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 0.7rem 0;
        }
        .slider-label {
            width: 50px;
            text-align: left;
            font-size: 1rem;
        }
        .slider-value {
            width: 32px;
            text-align: right;
            font-size: 1rem;
            margin-left: 10px;
        }
        input[type="range"] {
            flex: 1;
            margin: 0 10px;
            accent-color: #0078d4;
        }
        #copyBtn {
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #e7e7e7;
            color: #333;
            cursor: pointer;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            transition: background 0.2s;
        }
        #copyBtn:hover {
            background: #d1d1d1;
        }
        #rgbCode {
            font-size: 1.1rem;
            margin: 0.5rem 0;
            font-weight: bold;
            background: #f7eaea;
            border-radius: 5px;
            padding: 0.3rem 0.7rem;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>RGB Color Generator</h2>
        <div id="colorDisplay"></div>
        <div class="slider-row">
            <span class="slider-label">Red</span>
            <input type="range" id="red" min="0" max="255" value="99" />
            <span class="slider-value" id="redValue">99</span>
        </div>
        <div class="slider-row">
            <span class="slider-label">Green</span>
            <input type="range" id="green" min="0" max="255" value="110" />
            <span class="slider-value" id="greenValue">110</span>
        </div>
        <div class="slider-row">
            <span class="slider-label">Blue</span>
            <input type="range" id="blue" min="0" max="255" value="96" />
            <span class="slider-value" id="blueValue">96</span>
        </div>
        <button id="copyBtn">Copy RGB Value</button>
        <div id="rgbCode">rgb(99,110,96)</div>
    </div>
    <script>
        const redSlider = document.getElementById('red');
        const greenSlider = document.getElementById('green');
        const blueSlider = document.getElementById('blue');
        const redValue = document.getElementById('redValue');
        const greenValue = document.getElementById('greenValue');
        const blueValue = document.getElementById('blueValue');
        const colorDisplay = document.getElementById('colorDisplay');
        const rgbCode = document.getElementById('rgbCode');
        const copyBtn = document.getElementById('copyBtn');

        function updateColor() {
            const r = redSlider.value;
            const g = greenSlider.value;
            const b = blueSlider.value;
            redValue.textContent = r;
            greenValue.textContent = g;
            blueValue.textContent = b;
            const rgb = `rgb(${r},${g},${b})`;
            colorDisplay.style.background = rgb;
            rgbCode.textContent = rgb;
        }

        redSlider.addEventListener('input', updateColor);
        greenSlider.addEventListener('input', updateColor);
        blueSlider.addEventListener('input', updateColor);

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(rgbCode.textContent);
            copyBtn.textContent = "Copied!";
            setTimeout(() => copyBtn.textContent = "Copy RGB Value", 1200);
        });

        // Initialize with default values
        updateColor();
    </script>
</body>
</html>
